<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-lg fixed w-full z-20 top-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">

    
        <div class="flex-shrink-0 text-2xl font-bold text-blue-600">TravelExplorer</div>

        
        <div class="hidden md:flex space-x-8">
          <a href="#" class="text-gray-700 hover:text-blue-600 transition font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 transition font-medium">Destinations</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 transition font-medium">Tours</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 transition font-medium">Contact</a>
        </div>

        
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
           
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>

      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Home</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Destinations</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Tours</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Contact</a>
    </div>
  </nav>

  <!-- Mobile menu toggle script -->
  <script>
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton?.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

  <!-- HERO SECTION -->
  <header class="bg-blue-600 text-white text-center py-32 mt-16">
    <h1 class="text-5xl font-bold mb-4">Discover Your Next Adventure</h1>
    <p class="text-xl md:text-2xl">Explore breathtaking destinations around the world</p>
    <button class="mt-6 bg-yellow-400 text-blue-800 px-6 py-3 rounded-lg font-semibold hover:bg-yellow-500 transition">
      Explore Now
    </button>
  </header>

  
  <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-8 mt-10" id="card-container">
 
  </main>

  <!-- FOOTER -->
  <footer class="bg-white shadow mt-20 text-center py-6 text-gray-600">
    Â© 2025 TravelExplorer. All rights reserved.
  </footer>

 
  <script src="dist/Card.js"></script>

</body>
</html>
